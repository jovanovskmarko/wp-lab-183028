<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td>
                <th:block th:text="${session.clientName}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td>
                <th:block th:text="${session.clientAddress}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td>
                <th:block th:text="${ipAdress}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td>
                <th:block th:text="${userBrowser}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td>
                <th:block th:text="${session.color}"></th:block>
            </td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td>
                <th:block th:text="${session.size}"></th:block>
            </td>
        </tr>
    </table>
    <form method="post" th:action="@{'/ConfirmationInfo'}">
        <input type="submit" value="Log out">
    </form>
    <a th:href="@{'/balloons'}">Add new balloon</a>
    <a th:href="@{'/orders'}">View All Orders</a>

</section>
</body>
</html>
